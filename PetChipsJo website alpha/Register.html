	<div> <!-- this is the entire modal form, including the background -->

			<div id="cd-signup" margin: auto; > <!-- sign up form -->
				<form class="cd-form">
					<p class="fieldset">
						<label class="image-replace cd-username" for="signup-first">First Name</label>
						<input class="full-width has-padding has-border" id="signup-first" type="text" placeholder="Firstname" required>

					</p>

					<p class="fieldset">
						<label class="image-replace cd-username" for="signup-lastname">Last Name</label>
						<input class="full-width has-padding has-border" id="signup-lastname" type="text" placeholder="Lastname" required>

					</p>

					<p class="fieldset">
						<label class="image-replace cd-email" for="signup-email">E-mail</label>
						<input class="full-width has-padding has-border" id="signup-email" type="email" placeholder="E-mail" required>

					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signup-password">Password</label>
						<input class="full-width has-padding has-border" id="signup-password" type="text"  placeholder="Password" required>
						
					</p>

					<form class="cd-form">
						<p class="fieldset">
							<label  for="signup-Phone">Phone</label>
							<input class="full-width has-padding has-border" id="signup-Phone" type="tel" placeholder="Phone" required>

						</p>

						<p class="fieldset">
						<label class="image-replace cd-username" for="signup-city">City</label>
						<input class="full-width has-padding has-border" id="signup-city" type="text" placeholder="City" required>

					</p>


					<p class="fieldset">
						<input type="checkbox" id="accept-terms">
						<label for="accept-terms">I agree to the <a href="#0">Terms</a></label>
					</p>

					<button type="button">Next</button>
				</form>
