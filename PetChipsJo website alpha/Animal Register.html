<!DOCTYPE html>
<html lang="en">

<body>
	<header role="banner">
	</header>

	<div> <!-- this is the entire modal form, including the background -->

			<div id="cd-signup"> <!-- sign up form -->
				<form class="cd-form">
					<p class="fieldset">
						<label class="image-replace cd-username" for="signup-petname">Pet Name</label>
						<input class="full-width has-padding has-border" id="signup-petname" type="text" placeholder="Petname" required>

					</p>

					<p class="fieldset">
						<label class="image-replace cd-username" for="signup-species">Species</label>
						<input class="full-width has-padding has-border" id="signup-species" type="text" placeholder="Species" required>

					</p>

					<p class="fieldset">
						<label class="image-replace cd-email" for="signup-gender">Gender</label>
						<input class="full-width has-padding has-border" id="signup-gender" type="text" placeholder="Gender" required>

					</p>

					<p class="fieldset">
						<label class="image-replace cd-password" for="signup-breed">Breed</label>
						<input class="full-width has-padding has-border" id="signup-breed" type="text"  placeholder="Breed" required>
						
					</p>

					<form class="cd-form">
						<p class="fieldset">
							<label  for="signup-color">Color</label>
							<input class="full-width has-padding has-border" id="signup-color" type="text" placeholder="Color" required>

						</p>

						<p class="fieldset">
						<label class="image-replace cd-username" for="signup-marks">Special Markings</label>
						<input class="full-width has-padding has-border" id="signup-marks" type="text" placeholder="SpecialMarkings">

					</p>


					<p class="fieldset">
						<input type="checkbox" id="accept-terms">
						<label for="accept-terms">I agree to the <a href="#0">Terms</a></label>
					</p>

					<button type="button">Finish Registration</button>
				</form>

</body>
